name: ccvit
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  carousel_slider: ^3.0.0
  flutter_swiper: ^1.1.6
  http: ^0.12.0+2
  html: ^0.14.0+4
  font_awesome_flutter: ^8.11.0
  google_fonts: ^1.1.2
  responsive_grid: ^1.2.1+1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
    - assets/images/

  fonts:
    - family: Segoe UI
      fonts:
        - asset: fonts/Segoe-UI.ttf
          style: normal
          weight: 300
